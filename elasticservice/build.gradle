// Apply the java plugin to add support for Java
apply plugin: 'java'
apply plugin: 'application'
mainClassName = 'elasticsearch.exportimport.mainCtrl'

jar {
    manifest {
        attributes 'Main-Class': 'elasticsearch.exportimport.mainCtrl'
    }
}
dependencies {
    compile 'com.mitchellbosecke:pebble:2.3.0'
}
buildscript {
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath("org.springframework.boot:spring-boot-gradle-plugin:1.4.2.RELEASE")
    }
}

